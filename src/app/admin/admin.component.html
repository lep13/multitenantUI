<div class="admin-page">
    <!-- Top Bar -->
    <div class="top-bar">
        <h2>Admin Dashboard</h2>
        <div class="admin-logo" (click)="toggleLogoutPopup()">
          <!-- <span>Admin</span> -->
          <img src="assets/admin_logo.png" alt="Admin Logo" class="logo-image" />
          <!-- Logout Popup -->
          <app-logout *ngIf="showLogoutPopup" (onLogout)="handleLogout()"></app-logout>
        </div>
    </div>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li [class.selected]="currentPage === 'dashboard'" (click)="navigateToDashboard()">Dashboard</li>
        <li [class.selected]="currentPage === 'create-manager'" (click)="navigateToCreateManager()">Create Manager</li>
        <li [class.selected]="currentPage === 'delete-manager'" (click)="navigateToDeleteManager()">Delete Manager</li>
      </ul>
    </div>
  
  <!-- Main Content -->
  <div class="content">
    <!-- Styled Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search by username" [(ngModel)]="searchTerm" />
      <span class="search-icon">
        <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
      </span>
    </div>
    <!-- Styled Manager List -->
    <div class="user-list">
      <h3>Managers</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Group Limit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | filter: searchTerm; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.group_limit }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
