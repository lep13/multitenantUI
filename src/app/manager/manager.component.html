<div class="manager-page">
    <!-- Top Bar -->
    <div class="top-bar">
      <h2>Manager Dashboard</h2>
      <div class="manager-logo">
        <span>Manager</span>
        <img src="assets/manager_logo.png" alt="Manager Logo" class="logo-image" />
      </div>
    </div>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li [class.selected]="currentPage === 'dashboard'" (click)="navigateToDashboard()">Dashboard</li>
        <li [class.selected]="currentPage === 'create-user'" (click)="navigateToCreateUser()">Create User</li>
        <li [class.selected]="currentPage === 'delete-user'" (click)="navigateToDeleteUser()">Delete User</li>
        <li [class.selected]="currentPage === 'create-group'" (click)="navigateToCreateGroup()">Create Group</li>
        <li [class.selected]="currentPage === 'update-group'" (click)="navigateToUpdateGroup()">Update Group</li>
      </ul>
    </div>
  
    <!-- Main Content -->
    <div class="content">
      <!-- Styled Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search by group name" [(ngModel)]="searchTerm" />
        <span class="search-icon">
          <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
        </span>
      </div>
      <!-- Styled Group List -->
      <div class="group-list">
        <h3>Groups</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Group Name</th>
                <th>Members</th>
                <th>Manager</th>
                <th>Budget</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let group of groups | filter: searchTerm; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ group.group_name }}</td>
                <td>{{ group.members.join(', ') || 'No members' }}</td>
                <td>{{ group.manager }}</td>
                <td>{{ group.budget || 'N/A' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
