<div class="manager-page">
  <!-- Top Bar -->
  <div class="top-bar">
    <h2>Manager Dashboard</h2>
    <div class="manager-logo" (click)="toggleLogoutPopup()">
      <!-- <span>Manager</span> -->
      <img src="assets/manager.svg" alt="Manager Logo" class="logo-image" />
      <!-- Logout Popup -->
      <app-logout *ngIf="showLogoutPopup" (onLogout)="handleLogout()"></app-logout>
    </div>
  </div>
 
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li (click)="navigateToDashboard()">Dashboard</li>
      <li class="selected">Create User</li>
      <li (click)="navigateToDeleteUser()">Delete User</li>
      <li (click)="navigateToCreateGroup()">Create Group</li>
      <li (click)="navigateToUpdateGroup()">Update Group</li>
    </ul>
  </div>
 
  <!-- Main Content -->
  <div class="content">
    <h3>Create New User</h3>
    <form (ngSubmit)="onCreateUser()" class="create-user-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
        <p *ngIf="errorMessage === 'Please enter a username.'" class="error-message">{{ errorMessage }}</p>
      </div>
 
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
        <p *ngIf="errorMessage === 'Please enter a valid email address.'" class="error-message">{{ errorMessage }}</p>
      </div>
     
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
        <p *ngIf="errorMessage === 'Please enter a password.'" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="errorMessage === 'Password must be at least 6 characters long.'" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="errorMessage === 'Password must contain uppercase, lowercase, number, and special character.'" class="error-message">{{ errorMessage }}</p>
      </div>
      <button type="submit" class="btn">Create</button>
    </form>
  </div>
 
  <!-- Modal for confirmation messages -->
  <div *ngIf="isModalOpen" class="modal-overlay">
    <div class="modal-content">
      <p>{{ confirmationMessage }}</p>
      <button (click)="closeModal()" class="btn">OK</button>
    </div>
  </div>
</div>
