<div class="logout-popup">
    <div class="user-info">
        <img
      src="assets/admin_logo.png" 
      alt="Profile Image"
      class="profile-image"
    />
      <p><strong>Profile Type:</strong> {{tag}}</p>
      <p><strong>Username:</strong> {{username}}</p>
      <p><strong>Email:</strong> {{email}}</p>
    </div>
    <button (click)="logout()" class="logout-button">Logout</button>
  </div>
