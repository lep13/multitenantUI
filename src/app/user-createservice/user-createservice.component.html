<div class="user-page">
    <!-- Top Bar -->
    <div class="top-bar">
      <h2>Create Service</h2>
      <div class="user-logo">
        <span>User</span>
        <img src="assets/user.svg" alt="User Logo" class="logo-image" />
      </div>
    </div>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li [class.selected]="currentPage === 'dashboard'" (click)="navigateToDashboard()">Dashboard</li>
        <li [class.selected]="currentPage === 'create-service'" (click)="navigateToCreateService()">Create Service</li>
        <li [class.selected]="currentPage === 'delete-service'" (click)="navigateToDeleteService()">Delete Service</li>
      </ul>
    </div>
  
    <!-- Main Content -->
    <div class="content">
      <h3>Select a Cloud Provider</h3>
      <div class="provider-cards">
        <div class="card" (click)="selectProvider('aws')">
          <h4>AWS</h4>
        </div>
        <div class="card" (click)="selectProvider('gcp')">
          <h4>GCP</h4>
        </div>
      </div>
  
      <div *ngIf="services.length > 0" class="services-dropdown">
        <label for="serviceSelect">Available Services:</label>
        <select
          id="serviceSelect"
          [(ngModel)]="selectedService"
          (change)="updateSession()"
        >
          <option value="" disabled selected>Select a service</option>
          <option *ngFor="let service of services" [value]="service">{{ service }}</option>
        </select>
        <button (click)="checkServiceBudget()">Check Budget</button>
      </div>
  
      <!-- Modal -->
      <div *ngIf="showModal" class="modal-overlay">
        <div class="modal-content">
          <p>{{ modalMessage }}</p>
          <button class="btn" (click)="closeModal()">OK</button>
        </div>
      </div>
    </div>
  </div>
