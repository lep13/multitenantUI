<div class="admin-page">
    <!-- Top Bar -->
    <div class="top-bar">
      <h2>Admin Dashboard</h2>
      <div class="admin-logo">
        <span>Admin</span>
        <img src="assets/admin_logo.png" alt="Admin Logo" class="logo-image" />
      </div>
    </div>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li (click)="navigateToDashboard()">Dashboard</li>
        <li (click)="navigateToCreateManager()">Create Manager</li>
        <li class="selected">Delete Manager</li>
      </ul>
    </div>
  
    <!-- Main Content -->
    <div class="content">
      <h3>Delete Manager</h3>
      <!-- <form (ngSubmit)="onSubmit()"> -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="username" id="username" name="username" placeholder="Enter username to delete" required class="form-control" />
        </div>
        <button (click)="openConfirmationModal()" class="btn btn-danger">Delete</button>
        <!-- <button type="submit" class="btn btn-danger">Delete</button> -->
      <!-- </form> -->
        <!-- Error message for empty username -->
        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
        <!-- Confirmation message -->
        <p *ngIf="confirmationMessage" class="text-success">{{ confirmationMessage }}</p>
          <!-- Confirmation Modal -->
        <div *ngIf="isModalOpen" class="modal-overlay">
        <div class="modal-content">
            <p>Are you sure you want to delete manager {{ username }}?</p>
            <button (click)="confirmDelete()" class="btn btn-danger">Yes</button>
            <button (click)="closeConfirmationModal()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
  </div>
