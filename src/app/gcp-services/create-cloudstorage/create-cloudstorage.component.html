<div class="user-page">
    <!-- Top Bar -->
    <div class="top-bar">
      <h3>User Dashboard</h3>
      <div class="top-right-icons">
        <!-- <i class="fas fa-bell notification-icon"></i> -->
        <div class="user-logo" (click)="toggleLogoutPopup()">
          <img src="assets/manager.svg" alt="User Logo" class="logo-image" />
          <!-- Logout Popup -->
          <app-logout *ngIf="showLogoutPopup" (onLogout)="handleLogout()"></app-logout>
        </div>
      </div>
    </div>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li [class.selected]="currentPage === 'dashboard'" (click)="navigateToDashboard()">Dashboard</li>
        <li [class.selected]="currentPage === 'create-service'" (click)="navigateToCreateService()">Create Service</li>
        <li [class.selected]="currentPage === 'delete-service'" (click)="navigateToDeleteService()">Delete Service</li>
      </ul>
    </div>
  
    <!-- Main Content -->
    <div class="content">
      <h3>Create a Cloud Storage Bucket</h3>
      <form (ngSubmit)="createCloudStorage()" #createCloudStorageForm="ngForm">
        <div class="form-group">
          <label for="bucketName">Bucket Name</label>
          <input
            type="text"
            id="bucketName"
            class="form-control"
            [(ngModel)]="bucketName"
            name="bucketName"
            required
            #bucketNameField="ngModel"
          />
          <div *ngIf="bucketNameField.invalid && bucketNameField.touched" class="error">
            Bucket Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="region">Region</label>
          <input
            type="text"
            id="region"
            class="form-control"
            [(ngModel)]="region"
            name="region"
            required
            #regionField="ngModel"
          />
          <div *ngIf="regionField.invalid && regionField.touched" class="error">
            Region is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="createCloudStorageForm.invalid">
          Create Bucket
        </button>
      </form>
  
      <div *ngIf="responseMessage" class="response" [ngClass]="responseStatus">
        {{ responseMessage }}
      </div>
    </div>
  </div>
